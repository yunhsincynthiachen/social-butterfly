  <div class="people">
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>

<div class="container">
  <br>
  <div id="{{eventId}}" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">


      <div class="item active">
        <h1>Scroll left and right to scroll through people!</h1>
      </div>

      <div class="item" ng-repeat="person in people">
			<div class="col-sm-12 page-name">
		            <!-- <div class = "col-md-6"><a href="#eventDescription/{{event._id}}">
		            	{{$index + 1}}. {{event.name}}
		            </a></div> -->
		            <h1>Name: {{person.name}}</h1>
		            <ul>
		            	<li> Description: {{person.description}}</li>
		            	<li> Tags: {{person.tags}}</li>
		            	<li> Picture: <img src="{{person.img}}"></li>
		            </ul>
		    </div><!-- /.col-sm-4 -->
		</div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#peopleList/{{eventId}}" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#peopleList/{{eventId}}" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
