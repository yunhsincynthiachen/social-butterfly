<div class = 'addMe'>
<h1>Add Yourself to the Event!</h1>
<p>Please provide a working link for the image field</p>
<form name = "addForm" novalidate ng-click = "hideMsg()">

	<input type = "text" name = "name" placeholder = "Your Name" ng-model = personData.name required><br>
	<span style="color:red" ng-show="addForm.name.$dirty && addForm.name.$invalid"><span ng-show= "addForm.name.$error.required" ng-hide = "msg">A name is required!<br></span></span>

	<input type = "text" id='description' placeholder = "Description" ng-model = personData.description><br>

	<input type = "text" placeholder = "Tags" ng-model = personData.tags><br>

	<input type = "text" placeholder = "Image Link" ng-model = personData.img><br>



	<button type = "submit" ng-disabled="addForm.name.$invalid" ng-click = "addMe()">Add!</button>

	<a href="#peopleList/"><button>See People at This Event!</button></a>
</form><Br>
<div>{{msg}}</div>

</div>
