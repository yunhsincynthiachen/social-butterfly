<div class = "edit">
	<h1>Edit a Party Theme</h1>
	<h5>Update the description, image, or rules below: <br>
	<form id = "editForm">
		<input type = "text" placeholder = "Description" ng-model = editData.description><br>
		<input type = "text" placeholder = "Image Link" ng-model = editData.img><br>
		<input type = "text" placeholder = "Rules" ng-model = editData.rules><br>
		<button type = "submit" ng-click = "editPage()">Edit!</button>
	</form>
<!--<textarea rows="4" cols="50" name="comment" form="editForm" placeholder = "Description" ng-model = editData.description></textarea>-->
</div>
